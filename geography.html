<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <title>Welcome to Kazakhstan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .bg-fixed {
            background-image: url(images/bg3.jpg);
            background-size: cover;
            height: 300px;
            width: 100%;
        }
        .carousel-container {
        max-width: 100%; /* Ensure it does not exceed the screen width */
        overflow: hidden; /* Hide overflow to prevent parts of the carousel from being cut off */
        }
        .carousel-item {
            height: 300px; /* Set a fixed height for the carousel items */
            display: flex; /* Use flexbox to center the image */
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
        }
        .carousel-item img {
            max-height: 100%; /* Ensure the image does not exceed the height of the carousel */
            width: auto; /* Maintain aspect ratio */
        }
    </style>
</head>

<body class="bg-dark-100">
    <nav class="bg-green-600 p-4">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="#" class="flex items-center">
                    <img src="images/icon.png" alt="Logo" class="w-10 h-10 mr-2">
                    <span class="text-xl font-bold text-white">Kazakhstan</span>
                </a>
                <ul class="flex space-x-4">
                    <li><a href="geography.html" class="text-white hover:underline">Geography</a></li>
                    <li><a href="culture.html" class="text-white hover:underline">Culture</a></li>
                    <li><a href="leisure.html" class="text-white hover:underline">Leisure Activities</a></li>
                    <li><a href="must-visit.html" class="text-white hover:underline">Must-Visit Places</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-fixed">
        <div class="container mx-auto text-center h-full flex flex-col justify-center">
            <h1 class="text-4xl font-bold text-black">Welcome to Kazakhstan!</h1>
            <p class="mt-4 text-lg text-">Discover the beauty and diversity of this vast country.</p>
        </div>
    </div>

    
    <div id="indicators-carousel" class="relative w-full carousel-container" data-carousel="static">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
            <!-- Item 1 -->
            <div class="carousel-item duration-700 ease-in-out" data-carousel-item="active">
                <img src="images/g1.jpg" class="absolute block w-full" alt="...">
            </div>
            <!-- Item 2 -->
            <div class="carousel-item hidden duration-700 ease-in-out" data-carousel-item>
                <img src="images/g2.jpg" class="absolute block w-full" alt="...">
            </div>
            <!-- Item 3 -->
            <div class="carousel-item hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/docs/images/carousel/carousel-3.svg" class="absolute block w-full" alt="...">
            </div>
            <!-- Item 4 -->
            <div class="carousel-item hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/docs/images/carousel/carousel-4.svg" class="absolute block w-full" alt="...">
            </div>
            <!-- Item 5 -->
            <div class="carousel-item hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/docs/images/carousel/carousel-5.svg" class="absolute block w-full" alt="...">
            </div>
        </div>
        <!-- Slider indicators -->
        <div class="absolute z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
        </div>
        <!-- Slider controls -->
        <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
</body>
</html>
